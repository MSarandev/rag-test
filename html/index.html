<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Test page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Your content here -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    RAG Test application
                </div>
                <div class="card-body">
                    <div class="chat-box" style="height: 400px; overflow-y: scroll;">
                        <!-- Chat messages will be appended here -->
                        <!--                        <div class="message">-->
                        <!--                            <strong>User1:</strong> Hello!-->
                        <!--                        </div>-->
                    </div>
                </div>
                <div class="card-footer">
                    <form id="chat-form">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Type a message"
                                   aria-label="Type a message"
                                   id="question_input">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Ask</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('chat-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        const message = document.getElementById('question_input').value;

        const chatBox = document.querySelector('.chat-box');
        const newMessage = document.createElement('div');

        newMessage.classList.add('message');
        newMessage.innerHTML = `<strong>You:</strong> ${message}`;

        chatBox.appendChild(newMessage);

        fetch('http://localhost:8000/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"question_text": message})
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Optionally, append the new message to the chat box
                const ai_response = document.createElement('div');

                ai_response.classList.add('message');
                ai_response.innerHTML = `<strong>AI:</strong> ${data.response}`;

                chatBox.appendChild(ai_response);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            })
            .catch((error) => {
                console.error('Error:', error);
            });

        document.getElementById('question_input').value = ''; // Clear the input field
    });
</script>
</body>
</html>
